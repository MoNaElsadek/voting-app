<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote for your favorite option!</title>
</head>
<body>
    <h1>Vote for your favorite option!</h1>
    <form method="POST" action="/vote">
        <button name="option" value="Option 1">Option 1</button>
        <button name="option" value="Option 2">Option 2</button>
    </form>
    <h2>Results:</h2>
    <ul>
        <li>Option 1: {{ votes['Option 1'] }}</li>
        <li>Option 2: {{ votes['Option 2'] }}</li>
    </ul>
</body>
</html>
